<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結果 - みんなでわいわいモード</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>ゲーム終了</h1>
  <p id="errorMessage" class="error"></p>
  <h2>入力された単語のリスト:</h2>
  <ul id="wordHistory"></ul>
  <a href="TapToStart.html" id="homeButton">ホームに戻る</a>
  <script>
    window.onload = function() {
      const wordHistory = JSON.parse(localStorage.getItem("wordHistory"));
      const errorMessage = localStorage.getItem("errorMessage");
      
      document.getElementById("errorMessage").textContent = errorMessage;

      const wordList = document.getElementById("wordHistory");
      wordHistory.forEach(word => {
        const listItem = document.createElement("li");
        listItem.textContent = word;
        wordList.appendChild(listItem);
      });

      // ホームボタンがクリックされたときに単語履歴をクリア
      document.getElementById("homeButton").addEventListener("click", async () => {
        await fetch("/clearWordHistory", { method: "POST" });
        localStorage.removeItem("wordHistory");
        localStorage.removeItem("errorMessage");
      });
    };
  </script>
</body>
</html>
