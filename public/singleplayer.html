<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>しりとり - 完全一人モード</title>
</head>
<body>
  <img src="image/title-single.png" alt="しりとり" style="width: 200px;">
  <p id="previousWord"></p>
  <input id="nextWordInput" type="text" />
  <button id="nextWordSendButton">送信</button>
  <a href="TapToStart.html" class="home-button">ホームに戻る</a>
  <script src="script-for-single.js"></script>
  <script>
    async function clearWordHistory() {
      await fetch("/clearWordHistory", { method: "POST" });
    }

    // ページを離れるときに単語履歴をクリア
    window.onbeforeunload = function() {
      clearWordHistory();
    };

    window.onload = function() {
      if (!sessionStorage.getItem('visited')) {
        sessionStorage.setItem('visited', 'true');
        window.location.href = 'TapToStart.html';
      }
    };
  </script>
</body>
</html>
