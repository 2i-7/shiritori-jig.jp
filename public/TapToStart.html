<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tap To Start</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    #tapArea {
      cursor: pointer;
    }

    #tapImage {
      max-width: 80%;
      max-height: 80vh;
    }
  </style>
</head>
<body>
  <div id="tapArea">
    <img id="tapImage" src="image/TapToStart-before.png" alt="Tap To Start">
  </div>

  <script>
    document.querySelector("#tapArea").addEventListener("click", function() {
      document.querySelector("#tapImage").src = "image/TapToStart-after.png";
      setTimeout(function() {
        window.location.href = "index.html";
      }, 500);
    });
  </script>
</body>
</html>
