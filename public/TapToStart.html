<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tap to Start</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    .container img {
      width: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="tapToStart" src="image/TapToStart-before.png" alt="Tap to Start">
  </div>
  <script>
    document.getElementById("tapToStart").addEventListener("click", function() {
      this.src = "image/TapToStart-after.png";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 500); // 0.5秒後にリダイレクト
    });
  </script>
</body>
</html>
