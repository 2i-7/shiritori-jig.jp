<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>しりとり - みんなでわいわいモード</title>
</head>
<body>
  <h1>しりとり - みんなでわいわいモード</h1>
  <label for="playerCount">プレイヤーの人数:</label>
  <select id="playerCount">
    <option value="2">2人</option>
    <option value="3">3人</option>
    <option value="4">4人</option>
    <!-- 必要に応じて他の人数を追加 -->
  </select>
  <div id="playerNames"></div>
  <button id="startGameButton">ゲームを開始</button>
  <div id="answerSection" style="display: none;">
    <h2 id="currentPlayerName"></h2>
    <input id="answerInput" type="text" />
    <button id="answerButton">回答</button>
  </div>
  <a href="index.html">ホームに戻る</a> <!-- ホームへのリンク -->
  <script src="script-for-multi.js"></script>
  <script>
    window.onload = () => {
      localStorage.removeItem("shiritori_wordHistory"); // データを削除
    };
  </script>
</body>
</html>
