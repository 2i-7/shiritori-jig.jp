<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結果</title>
</head>
<body>
  <h1>ゲーム結果</h1>
  <ul id="wordList"></ul>
  <script>
    window.onload = async () => {
      const response = await fetch("/wordHistory");
      const wordHistory = await response.json();
      const wordList = document.querySelector("#wordList");

      wordHistory.forEach(word => {
        const listItem = document.createElement("li");
        listItem.textContent = word;
        wordList.appendChild(listItem);
      });
      localStorage.removeItem("shiritori_wordHistory"); // データを削除
    };
  </script>
  <a href="index.html">ホームに戻る</a> <!-- ホームへのリンク -->
</body>
</html>
